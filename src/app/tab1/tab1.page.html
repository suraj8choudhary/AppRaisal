<ion-header>
  <ion-toolbar>
    <ion-title>
      AppRaisal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Quarterly Appraisal</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>A performance appraisal is a method by which the job performance of an employee is documented and evaluated. <b>AppRaisal</b> is a platform to keep track of your performance every quarter.</p>
      <ion-button margin-top (click)="signIn()" *ngIf="!authenticated">Login</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="authenticated">
    <ion-card-header>
      <ion-button (click)="getUserInfo()">Add Review</ion-button>
      <ion-button (click)="signOut()">Sign Out</ion-button>
    </ion-card-header>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item href="https://ionicframework.com/docs/">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Ionic</ion-label>
    </ion-item>
    <ion-item href="https://www.okta.com/products/customer-identity/authentication/">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>OKTA</ion-label>
    </ion-item>
    <ion-item href="https://atom.io/">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>ATOM Editor</ion-label>
    </ion-item>
    <ion-item href="https://github.com/suraj8choudhary/AppRaisal.git">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>GIT</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
