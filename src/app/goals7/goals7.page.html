<ion-header>
  <ion-toolbar>
    <ion-title>Goal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="TU">
      <ion-item>
        <ion-label><b>Technical Understanding</b></ion-label>
      </ion-item>

  <ion-item>
    <ion-label fixed>Status</ion-label>
    <ion-select formControlName = "Status" placeholder="Select One">
      <ion-select-option value="s1">Completed</ion-select-option>
      <ion-select-option value="s2">In Progress</ion-select-option>
      <ion-select-option value="s3">Not Applicable</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Textarea in an item with a floating label -->
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea formControlName = "Description"></ion-textarea>
  </ion-item>
<!-- Textarea in an item with a placeholder -->
<ion-item>
  <ion-textarea placeholder="Enter more information here..."></ion-textarea>
</ion-item>
<!-- Textarea that clears the value on edit -->
<ion-item>
  <ion-label position="floating">JIRA Links</ion-label>
  <ion-textarea formControlName = "Jira" rows="6" cols="20" placeholder="Attach links here..."></ion-textarea>
</ion-item>

<!-- Textarea with custom number of rows and cols -->
<ion-item>
  <ion-label position="floating">Crucible Links</ion-label>
  <ion-textarea formControlName = "Crucible" rows="6" cols="20" placeholder="Attach links here..."></ion-textarea>
</ion-item>

    <ion-card-header>
      <ion-button (click)="previous()">Previous</ion-button>
      <ion-button (click)="next()">Next</ion-button>
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-card-header>
    </form>
</ion-content>
