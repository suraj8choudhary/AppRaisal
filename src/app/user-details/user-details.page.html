<ion-header>
  <ion-toolbar>
    <ion-title>Associate Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myform">
  <ion-item>
    <ion-label position ="floating">Associate ID</ion-label>
    <ion-input formControlName = "AssociateID" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position ="floating">Mail Id</ion-label>
    <ion-input formControlName = "MailId" type="text"></ion-input>
  </ion-item>

    <ion-item>
      <ion-label>Quarter</ion-label>
      <ion-select formControlName = "Quarter" placeholder="Select One">
        <ion-select-option value="q1">Q1</ion-select-option>
        <ion-select-option value="q2">Q2</ion-select-option>
        <ion-select-option value="q3">Q3</ion-select-option>
        <ion-select-option value="q4">Q4</ion-select-option>
      </ion-select>
    </ion-item>


  <ion-item>
    <ion-label>Year</ion-label>
    <ion-select formControlName = "Year" placeholder="Select One">
      <ion-select-option value="2019">2019</ion-select-option>
      <ion-select-option value="2020">2020</ion-select-option>
    </ion-select>
  </ion-item>

    <ion-item>
      <ion-label>Team</ion-label>
      <ion-select formControlName = "Team" placeholder="Select One" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="Op-Rep">Op-Rep</ion-select-option>
        <ion-select-option value="HARC">HARC</ion-select-option>
        <ion-select-option value="Pop Health">Pop Health</ion-select-option>
        <ion-select-option value="CPA">CPA</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-card-header>
      <ion-button (click)="previous()">Previous</ion-button>
      <ion-button (click)="next()">Next</ion-button>
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-card-header>
</form>
</ion-content>
